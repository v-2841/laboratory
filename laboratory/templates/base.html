{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="laboratory, LIMS"/>
    <meta name="description" content="Laboratory Information Management System" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static "css/bootstrap_custom_primary.css" %}">
    <script src="{% static "js/bootstrap.bundle.js" %}"></script>
    <script src="{% static "js/jquery-3.7.0.min.js" %}"></script>
    <script src="{% static "DataTables-1.13.6/js/jquery.dataTables.min.js" %}"></script>
    <script src="{% static "DataTables-1.13.6/js/dataTables.bootstrap5.min.js" %}"></script>
    <script src="{% static "DataTables-1.13.6/js/moment.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "DataTables-1.13.6/css/dataTables.bootstrap5.min.css" %}">
    <link href="{% static "Datepicker-1.9.14/css/gijgo.min.css" %}" rel="stylesheet" type="text/css" />
    <script src="{% static "Datepicker-1.9.14/js/gijgo.min.js" %}" type="text/javascript"></script>
    <script src="{% static "Datepicker-1.9.14/js/messages/messages.ru-ru.js" %}" type="text/javascript"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "img/fav/apple-touch-icon.png" %}">
    <link rel="icon" type="image" href={% static "img/fav/favicon.ico" %}>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/fav/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/fav/favicon-16x16.png" %}">
    <link rel="manifest" href={% static "img/fav/site.webmanifest" %}>
    <link rel="mask-icon" href="{% static "img/fav/safari-pinned-tab.svg" %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>
      {% block title %}
        <div>Место для заголовка</div>
      {% endblock title %}
    </title>
  </head>
  <body>
    <header>
      {% include "includes/header.html" %}
    </header>
    <main>
      <div class="container py-4">
        {% block content %}
          <div>Место основного контента</div>
        {% endblock content %}
        <script>
          const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
          const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
      </div>
    </main>
    <footer class="border-top text-center py-4">
      {% include "includes/footer.html" %}
    </footer>
  </body>
</html>
